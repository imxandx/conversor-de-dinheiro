<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Dinheiro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icon-money.png">
</head>
<body>
    <div class="container">
        <div class="img-content">
            <img src="./assets/BRANCO - Sem Fundo.png" alt="">
        </div>
        <div class="box-content">
            <div class="form-converter">
                <div class="converter-de">
                    <label for="">Converter <span>de</span></label>
                    <a href="#">R$ Real Brasileiro</a>
                </div>
                <div class="converter-para">
                    <label for="">Converter <span>para</span></label>
                    <a href="#">US$ Dólar Americano</a>
                </div>
                <div class="valor">
                    <label for="valor-inserido">Valor</label>
                    <input type="text" id="valor-inserido" placeholder="R$10.000,00">
                </div>
                <div class="btn-converter">
                    <button id="converter">Converter</button>
                </div>
            </div>
            <div id="resultado" class="resultado">
                <div class="real">
                    <img src="./assets/brasil 2.png" alt="">
                    <p>Real</p>
                    <span>R$0</span>
                </div>
                <div class="seta">
                    <img src="./assets/Vector.png" alt="">
                </div>
                <div class="dolar">
                    <img src="./assets/estados-unidos (1) 1.png" alt="">
                    <p>Dólar Americano</p>
                    <span>US$0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
